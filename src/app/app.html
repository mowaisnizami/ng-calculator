<div id="container">
  <div id="calculator">
    <div id="result">
      <div id="history">
        <p id="history-value">
          {{ history }}
        </p>
      </div>
      <div id="output">
        <p id="output-value">
          {{ result }}
        </p>
      </div>
    </div>
    <div id="keyboard">
      <button class="operator" id="clear">C</button>
      <button class="operator" id="backspace">CE</button>
      <button class="operator" id="%" (click)="addOperatorValueToVariable('%')">%</button>
      <button class="operator" id="/" (click)="addOperatorValueToVariable('/')">&#247;</button>
      <button class="number" id="7" (click)="addNumberValueToVariable(7)">7</button>
      <button class="number" id="8" (click)="addNumberValueToVariable(8)">8</button>
      <button class="number" id="9" (click)="addNumberValueToVariable(9)">9</button>
      <button class="operator" id="*" (click)="addOperatorValueToVariable('*')">&times;</button>
      <button class="number" id="4" (click)="addNumberValueToVariable(4)">4</button>
      <button class="number" id="5" (click)="addNumberValueToVariable(5)">5</button>
      <button class="number" id="6" (click)="addNumberValueToVariable(6)">6</button>
      <button class="operator" id="-" (click)="addOperatorValueToVariable('-')">-</button>
      <button class="number" id="1" (click)="addNumberValueToVariable(1)">1</button>
      <button class="number" id="2" (click)="addNumberValueToVariable(2)">2</button>
      <button class="number" id="3" (click)="addNumberValueToVariable(3)">3</button>
      <button class="operator" id="+" (click)="addOperatorValueToVariable('+')">+</button>
      <button class="empty" id="empty"></button>
      <button class="number" id="0" (click)="addNumberValueToVariable(0)">0</button>
      <button class="empty" id="empty"></button>
      <button class="operator" id="=" (click)="generateResult()">=</button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
